env_name: "view_motion"

env:
    char_file: "data/assets/go2/go2.xml"
    camera_mode: "track"

    episode_length: 20.0 # seconds
    global_obs: False
    root_height_obs: True
    
    key_bodies: ["FR_foot", "FL_foot", "RR_foot", "RL_foot"]
    
    motion_file: "data/motions/go2/go2_pace.pkl" 


engine:
    engine_name: "isaac_gym"
    
    control_mode: "none"
    control_freq: 30
    sim_freq: 30
    env_spacing: 5
    
    ground_contact_height: 0.3