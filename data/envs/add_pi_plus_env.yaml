env_name: "add"

char_file: "data/assets/hightorque_pi_plus/pi_22dof.xml"
camera_mode: "track"

episode_length: 10.0 # seconds
global_obs: True
root_height_obs: True
pose_termination: True
pose_termination_dist: 0.7 # m
enable_phase_obs: False
enable_tar_obs: True
num_phase_encoding: 4
tar_obs_steps: [1, 2, 3]
num_disc_obs_steps: 1
rand_reset: True
zero_center_action: True
log_tracking_error: True

ref_char_offset: [2.0, 0.0, 0.0] # m
init_pose: [0, 0, 0.351, 0, 0, 0, -0.25, 0, 0, 0.65, -0.4, 0, 0, 0, 0, 0, 0, -0.25, 0, 0, 0.65, -0.4, 0, 0, 0, 0, 0, 0]

