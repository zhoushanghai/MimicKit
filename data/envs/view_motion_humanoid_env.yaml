env_name: "view_motion"

env:
    char_file: "data/assets/humanoid/humanoid.xml"
    camera_mode: "track"

    episode_length: 20.0 # seconds
    global_obs: False
    root_height_obs: True
    
    key_bodies: ["head", "right_hand", "left_hand", "right_foot", "left_foot"]

    motion_file: "data/motions/humanoid/humanoid_spinkick.pkl"


engine:
    engine_name: "isaac_gym"
    
    control_mode: "none"
    control_freq: 30
    sim_freq: 30
    sim_substeps: 1 # 30 Hz
    env_spacing: 5


