env_name: "deepmimic"

env:
    char_file: "data/assets/sword_shield/humanoid_sword_shield.xml"
    camera_mode: "track"

    episode_length: 10.0 # seconds
    global_obs: True
    root_height_obs: True
    pose_termination: True
    pose_termination_dist: 1.0 # m
    enable_phase_obs: False
    enable_tar_obs: True
    num_phase_encoding: 4
    tar_obs_steps: [1, 2, 3]
    rand_reset: True

    ref_char_offset: [2.0, 0.0, 0.0] # m
    init_pose: [0, 0, 0.703, -0.033, 0.084, -0.857, -0.033, 0.719, -0.048, -0.271, -0.487, 0.792, 0.836, -0.401, 0.6781, 1.092, -0.208, 0.195, 0.024, -0.497, -0.201, -0.332, -1.726, -0.436, -0.573, -0.192, 1.085, 0.460, -0.460, 0.028, 0.570, -0.906, 0.413, 1.056, -0.292, -0.110,-0.037]

    enable_early_termination: True
    key_bodies: ["head", "right_hand", "left_hand", "right_foot", "left_foot", "sword"]
    contact_bodies: ["right_shin", "right_foot", "left_shin", "left_foot"]
    
    motion_file: "data/motions/reallusion/RL_Avatar_Atk_2xCombo01_Motion.pkl"

    joint_err_w: [1.0, 0.6, 0.6, 0.4, 0.4, 0.0, 0.6, 0.4, 0.0, 0.0, 1.0, 0.6, 0.4, 1.0, 0.6, 0.4]
  
    reward_pose_w: 0.5
    reward_vel_w: 0.1
    reward_root_pose_w: 0.15
    reward_root_vel_w: 0.1
    reward_key_pos_w: 0.15

    reward_pose_scale: 0.25
    reward_vel_scale: 0.01
    reward_root_pose_scale: 5.0
    reward_root_vel_scale: 1.0
    reward_key_pos_scale: 10.0


engine:
    engine_name: "isaac_gym"
    
    control_mode: "pos"
    control_freq: 30
    sim_freq: 120
    env_spacing: 5
    
    ground_contact_height: 0.3