env_name: "char_dof_test"

env:
    char_file: "data/assets/humanoid/humanoid.xml"
    camera_mode: "still"

    episode_length: 20.0 # seconds
    global_obs: False
    root_height_obs: True
    
    init_pose: [0, 0, 1.2]

engine:
    engine_name: "isaac_gym"
    
    control_mode: "pos"
    control_freq: 30
    sim_freq: 120
    env_spacing: 5