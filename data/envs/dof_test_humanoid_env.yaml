env_name: "char_dof_test"

env:
    char_file: "data/assets/humanoid/humanoid.xml"
    camera_mode: "still"

    episode_length: 20.0 # seconds
    global_obs: False
    root_height_obs: True
  
    

engine:
    engine_name: "isaac_gym"
    
    control_mode: "pos"
    sim_freq: 60
    control_freq: 30
    env_spacing: 5
    
    plane:
        static_friction: 1.0
        dynamic_friction: 1.0
        restitution: 0.0

    sim:
        substeps: 2 # 120 Hz
        physx:
            num_threads: 4
            solver_type: 1  # 0: pgs, 1: tgs
            num_position_iterations: 4
            num_velocity_iterations: 0
            contact_offset: 0.02
            rest_offset: 0.0
            bounce_threshold_velocity: 0.2
            max_depenetration_velocity: 10.0
            default_buffer_size_multiplier: 10.0

        flex:
            num_inner_iterations: 10
            warm_start: 0.25


